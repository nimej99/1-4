<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 파비콘 -->
  <link rel="shortcut icon" type="image/x-icon" href="./images/common/favicon.ico">
  <!-- 초기화 -->
  <link rel="stylesheet" href="./css/css_reset.css" type="text/css">
  <!-- 기본서식 -->
  <link rel="stylesheet" href="./css/base.css" type="text/css">
  <!-- 공통서식 -->
  <link rel="stylesheet" href="./css/m_common.css" type="text/css">
  <!-- 메인서식 -->
  <link rel="stylesheet" href="./css/m_main.css" type="text/css">
  <!-- 폰트어썸CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- script 영역 -->
  <!-- <script src="./script/common.js" defer></script> -->

  <!-- 메인스크립트 -->
  <script src="./script/main.js" defer></script>

  <title>하나금융그룹</title>
</head>
<body>
  <!-- 헤더영역 서식 -->
  <header>
    <input type="checkbox" id="#m_sitemap">
    <div id="m_header_wrap" class="flex">

      <h1>
        <img src="./images/common/header.logo.svg" alt="헤더로고">
      </h1>

      <div class="m_lang_tab flex">
        <a href="#none" title="language" class="flex">
          <img src="./images/common/lang.png" alt="언어탭">
        </a>
        <div class="m_lang_con ">
          <a href="#none" title="KOR">KOR</a>
          <a href="#none" title="ENG">ENG</a>
          <a href="#none" title="JPN">JPN</a>
          <a href="#none" title="CHN">CHN</a>
        </div>
      </div>

      <!-- 토글버튼 서식 -->
      <label id="burger" for="m_sitemap">
        <span class="burger1">&nbsp;</span>
        <span class="burger2">&nbsp;</span>
        <span class="burger3">&nbsp;</span>
      </label>

      <div id="m_sitemap">

      </div>
    </div>
  </header>

  <!-- 메인영역 서식 -->
  <main>
    <img src="./images/main/banner01.png" alt="">
  </main>

  <!-- 푸터영역 서식 -->
  <footer></footer>
  
</body>
</html>
